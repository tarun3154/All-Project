<!-- myapp/templates/myapp/item_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyTz9SvYuhxhZLl+3kO5qku5erDFj3Zb" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h1>Item List</h1>
    {% for item in items %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text">{{ item.description }}</p>
            </div>
        </div>
    {% endfor %}

    <nav aria-label="Page navigation">
        <ul class="pagination">
            {% if items.has_previous %}
                <li class="page-item"><a class="page-link" href="?page=1">First</a></li>
                <li class="page-item"><a class="page-link" href="?page={{ items.previous_page_number }}">Previous</a></li>
            {% endif %}

            <li class="page-item disabled">
                <span class="page-link">Page {{ items.number }} of {{ items.paginator.num_pages }}</span>
            </li>

            {% if items.has_next %}
                <li class="page-item"><a class="page-link" href="?page={{ items.next_page_number }}">Next</a></li>
                <li class="page-item"><a class="page-link" href="?page={{ items.paginator.num_pages }}">Last</a></li>
            {% endif %}
        </ul>
    </nav>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-lZx6jpF6P6eMSBsRKnLZrLsdPACDJj+Adn+y5R5bqDWi7jEKhxRvZUnQlmh/j7C" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyTz9SvYuhxhZLl+3kO5qku5erDFj3Zb" crossorigin="anonymous"></script>

</body>
</html>
